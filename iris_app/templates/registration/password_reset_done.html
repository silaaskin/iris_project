{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - Iris System</title>
    <style>
        /* login.html ile uyumlu ana stiller */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #1e3a8a; --primary-dark: #1e40af; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.25rem;
        }
        .auth-card { 
            background: white; border-radius: 1rem; max-width: 450px; width: 100%; 
            text-align: center; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-header { background: #10b981; padding: 2.5rem 2rem; color: white; }
        .auth-body { padding: 2.5rem 2rem; }
        
        .mail-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        
        .btn-link { 
            display: block; padding: 0.875rem; background: #3b82f6; color: white; 
            text-decoration: none; border-radius: 0.5rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;
        }
        .btn-link:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="auth-header">
        <img src="{% static 'images/apple.png' %}" alt="Email Sent" class="mail-img">
        <h1>Instructions Sent!</h1>
    </div>
    <div class="auth-body">
        <p style="color: #4b5563; line-height: 1.6; margin-bottom: 2rem;">
            We've sent the instructions for resetting your password to your email address. Please check your inbox and spam folder.
        </p>
        <a href="{% url 'login' %}" class="btn-link">Back to Login</a>
    </div>
</div>
</body>
</html>
