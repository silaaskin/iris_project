{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Iris System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #1e3a8a; --primary-dark: #1e40af; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }
        .auth-card {
            background: white;
            border-radius: 1rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .success-header { 
            background: #10b981; 
            padding: 2.5rem 2rem; 
            color: white; 
        }
        .auth-body { padding: 2.5rem 2rem; }
        .btn-login {
            display: block;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
        .success-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="success-header">
        <img src="{% static 'images/succes.png' %}" alt="Success" class="success-img">
        <h1>Password Changed!</h1>
    </div>
    <div class="auth-body">
        <p style="color: #4b5563; line-height: 1.6; margin-bottom: 2rem;">
            Your password has been successfully updated. You can now securely log in to the system with your new credentials.
        </p>
        <a href="{% url 'login' %}" class="btn-login">Login Now</a>
    </div>
</div>
</body>
</html>
