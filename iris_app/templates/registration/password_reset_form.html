{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Iris Sistemi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --border: #e5e7eb;
            --text: #374151;
            --danger: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 1.25rem;
        }
        .auth-card {
            background: white; border-radius: 1rem; overflow: hidden;
            max-width: 450px; width: 100%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 2.5rem 2rem 2rem; text-align: center;
        }
        .auth-header h1 { margin: 0 0 0.5rem 0; font-size: 1.75rem; font-weight: 700; color: white; }
        .auth-body { padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block; font-weight: 600; color: var(--primary);
            margin-bottom: 0.5rem; font-size: 0.825rem; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .auth-form-input {
            width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border);
            border-radius: 0.5rem; font-size: 0.95rem; height: 50px; transition: all 0.3s ease;
        }
        .auth-form-input:focus { outline: none; border-color: var(--primary-light); background: #f0f9ff; }
        .btn-register {
            width: 100%; padding: 0.875rem; border: none; border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            color: white; font-size: 0.95rem; font-weight: 600; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease;
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3); }
        .auth-footer { padding: 1.5rem 2rem; text-align: center; border-top: 1px solid var(--border); background: #f9fafb; }
        .auth-footer a { color: var(--primary-light); text-decoration: none; font-weight: 600; }
        .error-message { color: var(--danger); font-size: 0.8125rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="auth-header">
        <img src="{% static 'images/iris-flower.png' %}" alt="Logo" style="width: 60px; margin-bottom: 10px;">
        <h1>Password Reset</h1>
        <p>Enter your registered email address for instructions.</p>
    </div>
    <div class="auth-body">
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">E-posta Adresi</label>
                <input type="email" class="auth-form-input" id="id_email" name="email" placeholder="ornek@email.com" required>
                {% if form.email.errors %}
                    {% for error in form.email.errors %}<div class="error-message">{{ error }}</div>{% endfor %}
                {% endif %}
            </div>
            <button type="submit" class="btn-register">Reset My Password</button>
        </form>
    </div>
    <div class="auth-footer">
        <p><a href="{% url 'login' %}">Return to Login Screen</a></p>
    </div>
</div>
</body>
</html>
