{% extends 'iris_app/base.html' %}
{% block content %}
<h2>CSV Yükle</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file" required>
    <button type="submit">Yükle</button>
</form>
<a href="{% url 'iris_list' %}">İptal</a>
{% endblock %}
